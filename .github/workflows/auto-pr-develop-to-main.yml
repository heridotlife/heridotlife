name: Auto PR from Develop to Main

# Trigger when changes are pushed to develop branch
# This includes when feature branches are merged to develop
on:
  push:
    branches:
      - develop

# Required permissions for creating/updating PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    name: Create or Update PR to Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for proper diff

      - name: Check for existing PR
        id: check-pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if there's already an open PR from develop to main
          PR_NUMBER=$(gh pr list \
            --base main \
            --head develop \
            --state open \
            --json number \
            --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "Found existing PR #$PR_NUMBER"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "No existing PR found"
          fi

      - name: Update existing PR
        if: steps.check-pr.outputs.pr_exists == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.check-pr.outputs.pr_number }}
        run: |
          # Add a comment to the existing PR
          gh pr comment $PR_NUMBER --body "ðŸ”„ **New changes pushed to \`develop\`**

          New commits have been merged to the \`develop\` branch.

          **Latest commit:** ${{ github.event.head_commit.message }}
          **Pushed by:** @${{ github.actor }}
          **Commit SHA:** \`${{ github.sha }}\`

          Please review the changes before merging to \`main\`."

          echo "âœ… Updated existing PR #$PR_NUMBER with new changes"

      - name: Create new PR
        if: steps.check-pr.outputs.pr_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the latest commits from develop (comparing against remote main)
          COMMITS=$(git log --oneline origin/main...HEAD --max-count=10)

          # Create the PR body in parts to avoid YAML escaping issues
          {
            echo "## ðŸš€ Release: Develop to Main"
            echo ""
            echo "This PR was automatically created when changes were merged to the \`develop\` branch."
            echo ""
            echo "### ðŸ“ Recent Changes"
            echo ""
            echo "\`\`\`"
            echo "${COMMITS}"
            echo "\`\`\`"
            echo ""
            echo "### âœ… Pre-merge Checklist"
            echo ""
            echo "Before merging this PR to \`main\`, ensure:"
            echo ""
            echo "- [ ] All tests pass (\`pnpm test\`)"
            echo "- [ ] Code has been reviewed"
            echo "- [ ] No breaking changes (or properly documented)"
            echo "- [ ] Deployment validation passed (\`pnpm validate\`)"
            echo "- [ ] Ready for production deployment"
            echo ""
            echo "### ðŸŒ Deployment Impact"
            echo ""
            echo "Merging this PR will trigger:"
            echo "- âœ… Cloudflare automatic deployment to production"
            echo "- âœ… Updates to all routes:"
            echo "  - \`heri.life\` (production)"
            echo "  - \`www.heri.life\` (production)"
            echo "  - \`heridotlife.workers.dev\` (staging)"
            echo ""
            echo "### ðŸ“Š Review"
            echo ""
            echo "**Latest commit:** ${{ github.event.head_commit.message }}"
            echo "**Pushed by:** @${{ github.actor }}"
            echo "**Commit SHA:** \`${{ github.sha }}\`"
            echo ""
            echo "---"
            echo ""
            echo "ðŸ¤– This PR was automatically created by GitHub Actions"
          } > /tmp/pr-body.md

          # Create the PR
          gh pr create \
            --base main \
            --head develop \
            --title "Release: Develop â†’ Main" \
            --body-file /tmp/pr-body.md \
            --draft

          echo "âœ… Created new PR from develop to main"

      - name: Summary
        run: |
          echo "## ðŸ“‹ Auto PR Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check-pr.outputs.pr_exists }}" == "true" ]; then
            echo "âœ… **Updated existing PR #${{ steps.check-pr.outputs.pr_number }}**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Added comment with latest changes from develop branch." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Created new PR from develop to main**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "PR created as **draft** - ready for review and approval." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Push to develop branch" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
